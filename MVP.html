<!DOCTYPE html>
<html lang="en">
<head>
  <title> EDUCONNECT-newsfeed(homepage)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="MVP.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
    </header>
    <main>
        <!--left side-->
    <aside class="left">
        <section class="card">
            <div class="profile-header"></div>
            <div class="profile-content">
            <img class="avatar" alt="Your avatar" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='68' height='68'><rect width='100%' height='100%' rx='34' fill='%23ddd'/><text x='50%' y='54%' text-anchor='middle' font-family='Arial' font-size='28' fill='%23999'>Y</text></svg>"/>
            <h3 style="margin:10px 0 4px"><a href="MVPPROFILE.html">Your Name</a></h3>
            <div class="muted">Student • Web enthusiast</div>
            <div class="inline-badges">
                <span class="badge">HTML</span>
                <span class="badge">CSS</span>
                <span class="badge">JS</span>
            </div>
            <div class="actions">
                <button class="btn">Edit profile</button>
                <button class="btn primary">Create post</button>
            </div>
            <div class="sep"></div>
            <div class="row">👀<span class="muted">Profile views</span><span class="space"></span><strong>73</strong></div>
            <div class="row">🤝<span class="muted">Connections</span><span class="space"></span><strong>312</strong></div>
            </div>
        </section>
    </aside>
        <!--main feed-->
    <aside class="main">
  <!-- Example Post Card -->
  <article class="card post">
    <!-- Post Header -->
    <div class="post-head">
      <img class="avatar" alt="User avatar" 
        src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='44' height='44'>
          <rect width='100%' height='100%' rx='22' fill='%23c7d2fe'/>
          <text x='50%' y='55%' text-anchor='middle' 
                font-family='Arial' font-size='18' fill='%231d4ed8'>U</text>
        </svg>">
      <div>
        <strong>User Name</strong>
        <div class="muted">Student • 2h ago</div>
      </div>
    </div>

    <!-- Post Body -->
    <div class="post-body">
      This the first post we tried for Edu connect and we are happy man. We are happy.
    </div>

    <!-- Optional Media -->
    <div class="post-media">
      <img alt="Post image" src="https://via.placeholder.com/600x300">
    </div>

    <!-- Post Actions -->
    <div class="post-actions">
      <button class="ghost">👍 Like</button>
      <button class="ghost">💬 Comment</button>
      <button class="ghost">🔁 Repost</button>
      <button class="ghost">✈️ Share</button>
    </div>
  </article>
    </aside>
        <!--right side-->
    <aside class="right">
        <div class="not-sign">
            🔔NOTIFICATION
        </div>
    </aside>
    </main>
    <footer>
        <div><span class="gc"><i class="fas fa-home"></i></span></div>
        <div><span  class="gc"><i class="fas fa-users"></i></span></div>
        <button class="post-btn"><i class="fas fa-plus"></i></button>
        <div><span class="gc"><i class="fas fa-comment"></i></span></div>
        <div><span class="gc"><i class="fas fa-graduation-cap"></i></span></div>
    </footer>
    <script src ="MVP.js"></script>
</body>
</html>
