<!DOCTYPE html>

<head>

            <div class="actions">

        </div>
    </aside>
        <!--right side-->

        <div>
            notification
        </div>
    </aside>

        <div class="gc"><i class="fas fa-comment"></i></div>
        <div class="gc"><i class="fas fa-graduation-cap"></i></div>
    </div>
    <script src ="MVP.js"></script>
</body>
</html>
